<div class="card-columns">
  <div class="card" [ngClass]="{'bg-dark':darkMode }" *ngFor="let car of cars">
    <img src="../../assets/golf_mk_viii_m.jpg" class="card-img-top" alt="{{ car.brand + ' ' + car.model }}">
    <div class="card-body">
      <h5 class="card-title">{{ car.brand + ' ' + car.model }}</h5>
      <p class="card-text">{{car.engineDescription}}</p>
      <a (click)="onModify(car)" class="btn btn-primary">Modify</a>
    </div>
  </div>
</div>
