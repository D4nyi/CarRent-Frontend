<div class="col-md-6">
    <ngb-alert [type]="'danger'" [dismissible]="false" *ngIf="!valid">Credentials are invalid!</ngb-alert>
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
        <div class="form-group row">
            <label for="email">Email address</label>
            <input type="email" name="email" ngModel #emailInput="ngModel" class="form-control" [ngClass]="{'is-invalid': emailInput.invalid && emailInput.touched}" id="email" placeholder="Enter email" required email>
            <div class="col-sm-4" *ngIf="emailInput.invalid && emailInput.touched"><small class="text-danger">Invalid
                    email format!</small>
            </div>
        </div>
        <div class="form-group row">
            <label for="pwd">Password</label>
            <input type="password" name="password" ngModel class="form-control" id="pwd" #passwordInput="ngModel" [ngClass]="{'is-invalid': passwordInput.invalid && passwordInput.touched}" placeholder="Password" required minlength="10">
            <div class="col-sm-5" *ngIf="passwordInput.invalid && passwordInput.touched"><small class="text-danger">Must
                    be 10 character
                    long and must contain at least one of each special char, uppercase char and number!</small></div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
